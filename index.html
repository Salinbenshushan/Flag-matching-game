<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>砖拽 转转 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .flag {
      width: 150px;
      margin: 10px;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .flag:hover {
      transform: scale(1.05);
    }
    #fact {
      font-size: 20px;
      margin: 20px 0;
    }
    #result, #score, #endMessage {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>转 转  注</h1>

  <div id="score">拽: 0</div>
  <div id="fact">注 砖...</div>

  <div id="flagsContainer"></div>

  <div id="result"></div>
  <button id="nextBtn" class="button" onclick="nextQuestion()">砖 </button>
  <div id="endMessage"></div>
  <button id="restartBtn" class="button" onclick="restartGame()">砖拽 砖 </button>

  <script>
    const allQuestions = [
      {
        fact: "  专 驻专转 专转 砖专 砖转 专转 住驻专转.",
        answer: "br",
        options: ["br", "ar", "cl"]
      },
      {
        fact: "  转 转 专 驻'  注  转拽转 砖.",
        answer: "jp",
        options: ["jp", "kr", "cn"]
      },
      {
        fact: "  砖转 住专-驻 砖.",
        answer: "il",
        options: ["il", "us", "in"]
      },
      {
        fact: "   转专 注 驻 砖.",
        answer: "ru",
        options: ["ru", "ca", "cn"]
      },
      {
        fact: "  驻专住转  驻.",
        answer: "fr",
        options: ["fr", "it", "es"]
      },
      {
        fact: "   拽专 拽.",
        answer: "au",
        options: ["au", "za", "nz"]
      },
      {
        fact: "  注 转 住砖 转专转 住专转转 砖.",
        answer: "jp",
        options: ["jp", "th", "kr"]
      },
      {
        fact: "  驻专住转   砖驻转 .",
        answer: "gb",
        options: ["gb", "ie", "us"]
      },
      {
        fact: "  砖转 驻  转 转 转 注专 转 .",
        answer: "il",
        options: ["il", "eg", "gr"]
      },
      {
        fact: "  专转 转 拽专  注  砖.",
        answer: "br",
        options: ["br", "mx", "es"]
      }
    ];

    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    function shuffleArray(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("fact").innerText = q.fact;
      document.getElementById("result").innerText = "";
      document.getElementById("nextBtn").style.display = "none";

      const flagsDiv = document.getElementById("flagsContainer");
      flagsDiv.innerHTML = "";

      shuffleArray(q.options).forEach(code => {
        const img = document.createElement("img");
        img.src = `https://flagcdn.com/w320/${code}.png`;
        img.className = "flag";
        img.alt = code;
        img.onclick = () => checkAnswer(code);
        flagsDiv.appendChild(img);
      });
    }

    function checkAnswer(selectedCode) {
      const correct = questions[currentQuestion].answer;
      const result = document.getElementById("result");

      if (selectedCode === correct) {
        result.innerText = "转砖 ! ";
        result.style.color = "green";
        score++;
      } else {
        result.innerText = "注转! 住 砖 驻注 .";
        result.style.color = "red";
      }

      document.getElementById("score").innerText = `拽: ${score}`;
      document.getElementById("nextBtn").style.display = "inline-block";

      //  拽拽 住驻
      const flags = document.querySelectorAll(".flag");
      flags.forEach(flag => flag.onclick = null);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById("fact").style.display = "none";
      document.getElementById("flagsContainer").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("endMessage").innerText = `住转 转 砖拽! 拽 住驻: ${score} 转 10 `;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function restartGame() {
      questions = shuffleArray([...allQuestions]);
      currentQuestion = 0;
      score = 0;
      document.getElementById("fact").style.display = "block";
      document.getElementById("flagsContainer").style.display = "block";
      document.getElementById("result").style.display = "block";
      document.getElementById("endMessage").innerText = "";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("score").innerText = `拽: ${score}`;
      loadQuestion();
    }

    // 转
    restartGame();
  </script>

</body>
</html>
